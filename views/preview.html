<form class="form-horizontal" action="/submit" method="post">
	<h1>{{title}}</h1>
	<h2>{{authors}}</h2>
	<img src="{{image}}" alt="front cover"></img>
	<p>{{position}}</p>
	<div class="form-group">
		<label for="notes" class="col-sm-2 control-label">Notes</label>
		<div class="col-sm-10">
			<textarea class="form-control" rows="5" id="notes" name="notes">{{notes}}</textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Preview</button>
		</div>
	</div>
</form>
